<body>
    <!-- Incio de Encabezado -->
    <nav>
        <div class="nav-wrapper | white">
            <a href="#" class="brand-logo">Consultorio Medico</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="iniciar_sesion.html"><i class="material-icons left">person_add</i>Registrarse</a></li>
                <li><a href="principal.html"><i class="material-icons left">home</i>Inicio</a></li>
            </ul>
        </div>
    </nav>
    <!-- Fin de encabezado -->

    <!-- Incio del contenido principal -->
    <div class="container">
        <form action="../db/registrar.php" method="POST" class="col s12 | center">
            
            <div class="row | white | z-depth-3">
                <h2>Ingrese sus datos</h2>
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>


                <div class="input-field col s12">
                    <i class="material-icons prefix">password</i>
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="input-field col s12">

                    <input id="icon_prefix" type="text" class="validate" required>
                    <label for="icon_prefix">Nombre(s)</label>
                </div>
                <div class="input-field col s6">

                    <input id="icon_paterno" type="text" class="validate" required>
                    <label for="icon_paterno">Apellido paterno</label>
                </div>
                <div class="input-field col s6">

                    <input id="icon_materno" type="text" class="validate" required>
                    <label for="icon_materno">Apellido materno</label>
                </div>
                <div class="input-field col s6">
                    <input type="date" class="datepicker">
                    <label for="icon_date">Fecha de nacimiento</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate" required>
                    <label for="icon_telephone">Numero de telefono</label>
                </div>

                <div class="input-field col s4">
                    <p>
                        <label class="gender" for="with-gap">Sexo:</label>
                        <label>
                            <input class="with-gap" name="group3" type="radio" value="femenico" checked />
                            <span>F</span>
                        </label>
                        <label>
                            <input class="with-gap" name="group3" type="radio" value="masculino" />
                            <span>M</span>
                        </label>
                    </p>
                </div>

                <div class="input-field col s4">
                    <i class="material-icons prefix">height</i>
                    <input id="icon_height" type="text" class="validate" placeholder="cm">
                    <label for="icon_height">Estatura</label>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">monitor_weight</i>
                    <input id="icon_weight" type="tel" class="validate" placeholder="kg">
                    <label for="icon_weight">Peso</label>
                </div>
                <div class="input-field col s12 ">
                    <button class="btn-register | btn waves-effect waves-light"
                        type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </div>

        </form>
    </div>
    <!-- Fin del contenido principal -->

                <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
              </ul>
            </div>
          </div>

          <div class="container">
          © 2014 Copyright Text
